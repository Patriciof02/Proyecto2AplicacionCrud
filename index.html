<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recomendador</title>
    <link rel="stylesheet" href="./assets/styles/style.css">
</head>
<main>
    <header>
        <img src="./assets/images/libros2.png" alt="logoLibros">
        <h1>Recomendador</h1>
        <img src="./assets/images/pelicula.png" alt="logoPeliculas">
    </header>
<body>
    <section class="principal">
    <section class="cuadro1">
    <form id="form">
             <p>Aquí podrás registrar películas, series o libros que hayas visto para compartir y recomendar los mejores títulos.</p>

    
            <label for="clasificacion">Clasificación</label>
            <select name="clasificacion" id="clasificacion">
            <option value="0" disabled selected>seleccionar</option>    
            <option value="pelicula">Película</option>
            <option value="serie">Serie</option>
            <option value="libro">Libro</option>
            </select>
        
            <label for="titulo">Título</label>
            <input type="text" name="titulo" id="titulo">
        
            <label for="ranking">Ranking</label>
            <select name="ranking" id="ranking">
            <option value="0" disabled selected>seleccionar</option>   
            <option value="1">1 muy mala</option>
            <option value="2">2 mala</option>
            <option value="3">3 normal</option>
            <option value="4">4 buena</option>
            <option value="5">5 muy buena</option>
            </select>
        
            <label for="date">Fecha</label>
            <input type="date" name="date" id="date">
       
            <label for="review">Reseña</label>
            <textarea name="review" id="review" cols="30" rows="5"></textarea>
            <div>
            <button type="submit" id="add">Agregar reseña</button>
            
            </div>
         
    </form>
    </section>
    <section class="cuadro2">
        <h2>TOP-5</h2>
       <div id="top-5">

       </div>
       <button id="refresh">Actualizar</button>




    </section>
     </section>
   <section class="data">
    <table>
        <thead>
            <tr>
                <th>Clasificación</th>
                <th>Título</th>
                <th>Ranking</th>
                <th>Fecha</th>
                <th>Reseña</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="tbody">


        </tbody>
    </table>
   
   </section>

</main>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./main.js"></script>

  <footer class="footer">
           <div>
                <img src="./assets/images/facebook.png" alt="logo facebook">
                <img src="./assets/images/instagram2.png" alt="logo instagram">
                <img src="./assets/images/whatsapp.png" alt="logo whatsapp">
            </div>
            <div>
                <h3>Gracias por compartir</h3>
                
            </div>
  </footer>  
</body>
</html>
